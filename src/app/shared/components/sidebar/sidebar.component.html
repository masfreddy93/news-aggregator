<div class="-sidebar-container">
  <div class="-menu-voices">
    <ng-container *ngFor="let voice of MAIN_MENU">
      <a [routerLink]="'/auth/' + voice.routerLink" routerLinkActive="-active" class="-menu-voice"
        (click)="responsiveService.isMobile ? sidebarService.toggleSidebar() : null">
        <mat-icon>{{ voice.iconName }}</mat-icon>
        <span>{{
          voice.label }}</span>
      </a>
    </ng-container>
  </div>
</div>
